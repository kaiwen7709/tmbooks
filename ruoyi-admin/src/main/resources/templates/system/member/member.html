<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>部门ID：</label>
                                <input type="text" name="deptId"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <label>用户昵称：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>用户类型：</label>
                                <select name="userType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>用户邮箱：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>手机号码：</label>
                                <input type="text" name="phonenumber"/>
                            </li>
                            <li>
                                <label>用户性别：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>头像路径：</label>
                                <input type="text" name="avatar"/>
                            </li>
                            <li>
                                <label>密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>盐加密：</label>
                                <input type="text" name="salt"/>
                            </li>
                            <li>
                                <label>帐号状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>最后登录IP：</label>
                                <input type="text" name="loginIp"/>
                            </li>
                            <li>
                                <label>最后登录时间：</label>
                                <input type="text" class="time-input" placeholder="请选择最后登录时间" name="loginDate"/>
                            </li>
                            <li>
                                <label>密码最后更新时间：</label>
                                <input type="text" class="time-input" placeholder="请选择密码最后更新时间" name="pwdUpdateDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:member:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:member:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:member:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:member:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:member:remove')}]];
        var prefix = ctx + "system/member";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "会员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'userId',
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'deptId',
                    title: '部门ID'
                },
                {
                    field: 'loginName',
                    title: '登录账号'
                },
                {
                    field: 'userName',
                    title: '用户昵称'
                },
                {
                    field: 'userType',
                    title: '用户类型'
                },
                {
                    field: 'email',
                    title: '用户邮箱'
                },
                {
                    field: 'phonenumber',
                    title: '手机号码'
                },
                {
                    field: 'sex',
                    title: '用户性别'
                },
                {
                    field: 'avatar',
                    title: '头像路径'
                },
                {
                    field: 'password',
                    title: '密码'
                },
                {
                    field: 'salt',
                    title: '盐加密'
                },
                {
                    field: 'status',
                    title: '帐号状态'
                },
                {
                    field: 'loginIp',
                    title: '最后登录IP'
                },
                {
                    field: 'loginDate',
                    title: '最后登录时间'
                },
                {
                    field: 'pwdUpdateDate',
                    title: '密码最后更新时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
